<nav class="navbar navbar-inverse navbar-fixed-top nav" [class.transparent]="isScrollDown && !isCollapsed">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button class="navbar-toggle collapsed" type="button" (click)="clickToggler()">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand mybrand" href="/">
        <img class="img-responsive" src="assets/logo.png" style="display:inline;max-height: 25px" />
        <span style="font-weight:bold"> AMNG</span>
      </a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" [collapse]="!isCollapsed">
      <ul class="nav navbar-nav">
        <li routerLink="/home" routerLinkActive="active">
          <a>
            <span class="glyphicon glyphicon-home"></span>
            <span>Home</span>
          </a>
        </li>

        <li routerLink="/about" routerLinkActive="active">
          <a>
            <span class="glyphicon glyphicon-info-sign"></span>
            <span>About Us</span>
          </a>
        </li>
      </ul>

      <ul class="nav navbar-nav navbar-right">

        <li *ngIf="auth.isAuthenticated; else login" class="btn-group" dropdown>
          <button dropdownToggle type="button" class="btn navbar-btn btn-primary dropdown-toggle">
            <span class="navButton">Hello</span>,&nbsp; <b>{{auth.firstname}}</b>
            <span class="caret"></span>
          </button>&nbsp;&nbsp;&nbsp;&nbsp;
          <ul *dropdownMenu class="dropdown-menu" role="menu">
            <li role="menuitem" routerLink="/profile">
              <a class="dropdown-item">
                <span class="glyphicon glyphicon-user"></span>&nbsp;&nbsp; <span>Profile</span>
              </a>
            </li>
            <li *ngIf="auth.isTeacher" role="menuitem" routerLink="/teacher">
              <a class="dropdown-item">
                <span class="glyphicon glyphicon-user"></span>&nbsp;&nbsp; <span>Teacher</span>
              </a>
            </li>
            <li *ngIf="auth.isAdmin" role="menuitem" routerLink="/admin">
              <a class="dropdown-item">
                <span class="glyphicon glyphicon-user"></span>&nbsp;&nbsp; <span>Admin</span>
              </a>
            </li>
            <li class="divider dropdown-divider" role="separator"></li>
            <li role="menuitem" (click)="logout()">
              <a class="dropdown-item">
                <span class="glyphicon glyphicon-off"></span>&nbsp;&nbsp; <span>Sign Out</span>
              </a>
            </li>
          </ul>
        </li>

        <ng-template #login>
          <li routerLink="/login">
            &nbsp;&nbsp;
            <button class="btn navbar-btn btn-success">
              <span class="glyphicon glyphicon-off"></span>&nbsp; <span class="navButton">Sign In</span>
            </button>&nbsp;&nbsp;&nbsp;&nbsp;
          </li>

          <li *ngIf="!isScrollDown || isCollapsed" routerLink="/register">
            &nbsp;&nbsp;
            <button class="btn navbar-btn btn-primary">
              <span class="glyphicon glyphicon-log-in"></span>&nbsp; <span class="navButton">Join Now</span>
            </button>&nbsp;&nbsp;&nbsp;&nbsp;
          </li>
        </ng-template>
      </ul>

    </div><!-- /.navbar-collapse -->
  </div><!-- /.container -->
</nav>
